<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Exercicio HTML JS</title>
</head>
<body>
    <div class="container">
    <H1>Olá, use esta ferramenta para descobrir se um número é maior que o outro!</H1>
    </div>
    <form id="formulario">
        <label for="campoA">Campo A:</label>
        <input id="campoA" type="number" required placeholder="Insira o Primeiro Número" />
        <p class="num-error">O Número A precisa ser menor que o Número B</p>
        <label for="campoB">Campo B:</label>
        <input id="campoB" type="number" required placeholder="Insira o segundo Número" />
        <button id="btn-sb" type="submit">Enviar</button>
    </form>
    

    <script src="./main.js"></script>
</body>
</html>
